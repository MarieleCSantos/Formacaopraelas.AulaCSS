<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gama Academy</title>
</head>
<body>
  <h1>Gama Academy</h1>
  <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et error vero, reiciendis iure dicta eos.</span>
  <button>Inscreva-se!</button>

  <!-- "Style" é a TAG que conecta a propriedades de estilização
  seletor body: coloca as propriedades escolhidas em todo o body
  seletores específicos: posso atribuir propriedades a apenas algumas tags selecionadas
  cascata: caso sejam atribuidos mais de um valor a uma mesma tag, ele selecionará sempre o último valor atribuído-->
  
  <style>
    body{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  
    h1, span{
      color:crimson;
    }

    span{
      color:darkcyan;
    }
  </style>

</body>
</html>
